{% extends "base.html" %}

{% block content %}
<h1>{{title}}
<p><h4>(ID : {{id}})</p></h4></h1>
<p>{{content}}</p>
<a href='{% url "review-create" %}'>CREATE REVIEW</a>
<ul>
    {% for x in object_list %}
        {% if x.title %}
            <li><a href='{{ x.get_absolute_url }}'>{{ x.title }} - {{ x.content}}</a></li>
        {% endif %}
    {% endfor %}
</ul>
{% endblock content %}
